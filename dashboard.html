<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankout - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; margin: 0; display: flex; height: 100vh; }

        .main-content { flex: 1; padding: 50px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .welcome { font-size: 28px; font-weight: 700; }
        
        .balance-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .balance-label { font-size: 14px; text-transform: uppercase; color: #666; letter-spacing: 1px; }
        .balance-amount { font-size: 48px; font-weight: 700; color: #2d3436; margin-top: 10px; }

            .menu-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-top: 30px;
            }

            .menu-grid button {
                padding: 40px 20px;
                font-size: 18px;
                font-weight: 600;
                color: white;
                background-color: #8da18d;
                border: none;
                border-radius: 12px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .menu-grid button:hover {
                background-color: #6d816d;
                transform: translateY(-5px);
                box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            }

            .menu-grid button:last-child {
                background-color: #d63031;
            }

            .menu-grid button:last-child:hover {
                background-color: #b32d2e;
            }

    </style>
</head>
<body>
    <div class="main-content">
    <h1>Welcome, <span id="user-name">...</span></h1>
    <div class="balance-card">Balance: $<span id="user-balance">0.00</span></div>
    
    <div class="menu-grid">
        <button onclick="window.location.href='transaction.html'">Make a Transaction</button>
        <button onclick="window.location.href='history.html'">View History</button>
        <button onclick="window.location.href='settings.html'">Account Settings</button>
        <button onclick="window.location.href='discounts.html'">View Discounts</button>
        <button onclick="window.location.href='menu1.html'">Logout</button>
    </div>
</div>

    <script>

        const username = localStorage.getItem('username');
        let userId = null;

        if (!username) {
            window.location.href = 'menu1.html';
        }

        async function loadProfile() {
            try {
                const response = await fetch(`http://localhost:8080/users/profile/${username}`);
                if (response.ok) {
                    const user = await response.json();
                    userId = user.id; 
                    document.getElementById('user-name').innerText = user.name;
                    document.getElementById('user-balance').innerText = user.balance.toFixed(2);
                    
                    loadHistory(user.id);
                }
            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        async function loadHistory(id) {
            try {
                const response = await fetch(`http://localhost:8080/transactions/${id}`);
                const transactions = await response.json();
                const tableBody = document.getElementById('history-table');
                
                tableBody.innerHTML = ""; 

                transactions.forEach(tx => {
                    const row = `
                        <tr>
                            <td class="type-${tx.transactionType.toLowerCase()}">${tx.transactionType}</td>
                            <td>${tx.description}</td>
                            <td>${new Date(tx.date).toLocaleDateString()}</td>
                            <td>$${tx.amount.toFixed(2)}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error loading history:", error);
            }
        }


        loadProfile();
    </script>
</body>
</html>
