<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bankout - My Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; margin: 0; padding: 40px; }
        .container { max-width: 800px; margin: auto; }
        
        .back-btn { background: none; border: 1px solid #8da18d; color: #8da18d; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-bottom: 20px; }
        .back-btn:hover { background: #8da18d; color: white; }

        h2 { color: #2d3436; margin-bottom: 20px; }

        /* Discount Card Grid */
        .rewards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        
        .discount-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid #8da18d; position: relative; overflow: hidden; }
        
        .store-name { font-size: 18px; font-weight: 700; color: #2d3436; margin-bottom: 5px; }
        .discount-desc { font-size: 14px; color: #666; margin-bottom: 20px; }
        
        .redeem-btn { width: 100%; padding: 10px; background: #8da18d; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .redeem-btn:hover { background: #6d816d; }

        .no-discounts { text-align: center; padding: 50px; color: #999; grid-column: 1 / -1; }
    </style>
</head>
<body>

<div class="container">
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    <h2>Available Rewards</h2>

    <div id="discounts-container" class="rewards-grid">
        </div>
</div>

<script>
    const userId = localStorage.getItem('userId');

    async function loadDiscounts() {
        if (!userId || userId === "undefined") {
            alert("Session error. Please log in again.");
            window.location.href = 'loginmenu.html';
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/discounts/${userId}`);
            const discounts = await response.json();
            const container = document.getElementById('discounts-container');
            
            if (discounts.length === 0) {
                container.innerHTML = `<div class="no-discounts">No rewards available at the moment. Keep using your card to earn more!</div>`;
                return;
            }

            container.innerHTML = discounts.map(d => `
                <div class="discount-card" id="card-${d.id}">
                    <div class="store-name">${d.store}</div> 
                    
                    <div class="discount-desc">Value: $${d.amount.toFixed(2)} off your next purchase</div>
                    
                    <button class="redeem-btn" onclick="redeem(${d.id})">Redeem Now</button>
                </div>
            `).join('');

        } catch (err) {
            console.error("Failed to load discounts", err);
        }
    }

    async function redeem(discountId) {
        if (!confirm("Are you sure you want to use this discount now?")) return;

        try {
            const response = await fetch(`http://localhost:8080/discounts/redeem/${discountId}`, {
                method: 'POST'
            });

            if (response.ok) {
                alert("Success! Show this screen to the cashier.");

                const card = document.getElementById(`card-${discountId}`);
                card.style.opacity = "0.3";
                card.querySelector('button').innerText = "REDEEMED";
                card.querySelector('button').disabled = true;
                card.querySelector('button').style.background = "#ccc";
            } else {
                alert("Redemption failed.");
            }
        } catch (err) {
            alert("Error connecting to server.");
        }
    }


    loadDiscounts();
</script>

</body>
</html>
