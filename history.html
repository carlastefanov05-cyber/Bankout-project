<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bankout - Transaction History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; margin: 0; padding: 40px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        

        .back-btn { background: none; border: 1px solid #8da18d; color: #8da18d; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; margin-bottom: 20px; }
        .back-btn:hover { background: #8da18d; color: white; }

        .history-header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid #f1f1f1; padding-bottom: 20px; margin-bottom: 20px; }
        .user-info h2 { margin: 0; color: #2d3436; }
        .balance-info { text-align: right; }
        .balance-label { font-size: 12px; color: #666; text-transform: uppercase; }
        .balance-value { font-size: 24px; font-weight: 700; color: #8da18d; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8f9fa; color: #666; font-size: 13px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; color: #2d3436; }
        
        .type-deposit { color: #2ecc71; font-weight: 700; }
        .type-withdraw { color: #e74c3c; font-weight: 700; }
        .type-transfer { color: #3498db; font-weight: 700; }
    </style>
</head>
<body>

<div class="container">
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>

    <div class="history-header">
        <div class="user-info">
            <h2 id="disp-name">User Name</h2>
            <p style="color: #666; margin: 5px 0 0 0;">Recent Transactions</p>
        </div>
        <div class="balance-info">
            <div class="balance-label">Current Balance</div>
            <div class="balance-value">$<span id="disp-balance">0.00</span></div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Description</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="history-table">
            </tbody>
    </table>
</div>

<script>

    const username = localStorage.getItem('username');
    const userId = localStorage.getItem('userId');

    async function loadHistoryPage() {
        if (!userId || userId === "undefined") {
            alert("Session expired. Please log in.");
            window.location.href = 'loginmenu.html';
            return;
        }

        
        document.getElementById('disp-name').innerText = username;
        
        try {

            const userRes = await fetch(`http://localhost:8080/users/profile/${username}`);
            const user = await userRes.json();
            document.getElementById('disp-balance').innerText = user.balance.toFixed(2);


            const historyRes = await fetch(`http://localhost:8080/transactions/${userId}`);
            const transactions = await historyRes.json();
            const tableBody = document.getElementById('history-table');

            if (transactions.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>No transactions found.</td></tr>";
                return;
            }

           
            tableBody.innerHTML = transactions.map(tx => `
                <tr>
                    <td class="type-${tx.transactionType.toLowerCase()}">${tx.transactionType}</td>
                    <td>${tx.description}</td>
                    <td>${new Date(tx.date).toLocaleDateString()}</td>
                    <td>$${tx.amount.toFixed(2)}</td>
                </tr>
            `).join('');

        } catch (error) {
            console.error("Error loading history:", error);
        }
    }


    loadHistoryPage();
</script>

</body>
</html>
